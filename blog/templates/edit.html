{% extends "base.html" %}
{% block stylesheet %}/static/main.css{% endblock %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
  <form action="{{ action }}" method="POST">
    Slug:
        <input type="text" name="slug" value="{{ article.key.name }}">
    Title:
        <input type="text" name="title" value="{{ article.title }}">
    Description:
        <textarea rows="3" name="description" cols="60">{{ article.description }}</textarea>
    Keywords:
        <input type="text" name="keywords" value="{% for keyword in article.keywords%}{{ keyword }}, {% endfor %}">
    Content:
        <textarea rows="3" name="content" cols="100">{{ article.content }}</textarea>
    <input type="submit" value="Submit post">
  </form>
{% endblock %}
